<body>
    
<form action="">
    <h3>Enter your name</h3>
 <input type="text" placeholder="Name,Surname" required >
<h3>Enter your number</h3>
<input type="number" placeholder="+998 XX XXX-XX-XX" required>
<H3>Enter your E-mail</H3>
<input type="email" placeholder="Exemple@gmail.com" required>
<br>
<br>
<h3>Enter your Github</h3>
<input type="url" placeholder="https://github.io" required>
<br>
<br>
<h3>Enter your password</h3>
<input type="password">
<hr>
<h3>Choose your gender</h3>

<input type="radio" id="m" name="gender">
<label for="m">Male</label>

<input type="radio" id="f" name="gender">
<label for="f">Female</label>
<br>
<br>
<h3>Choose your skills</h3>
<input type="checkbox" id="html">
<label for="html">HTML</label>

<input type="checkbox" id="CSS">
<label for="CSS">CSS</label>

<input type="checkbox" id="JS">
<label for="JS">JS</label>
<H3>Select your town</H3>
<select name="" id="">
    <option value="">Tashkent</option>
    <option value="">Samarkand</option>
    <option value="">Bukhara</option>
</select>





<br>
<br>
<button>Send</button>










</form>
